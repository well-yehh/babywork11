<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Me</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffe4e1;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    #tapButton {
      padding: 20px 40px;
      font-size: 24px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      bottom: 20px;
    }
    #tapButton:hover {
      background-color: #ff1493;
      transform: scale(1.1);
    }
    .message {
      font-size: 36px;
      color: #ff1493;
      position: absolute;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      animation: fadeOut 1.5s forwards;
    }
    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://i.imgur.com/YO23E5n.png'); /* Cute heart background */
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="heart-bg"></div>
  <button id="tapButton">Tap on Me</button>

  <script>
    const button = document.getElementById('tapButton');
    const body = document.body;

    button.addEventListener('click', () => {
      // Create the "I ❤️ You" message
      const message = document.createElement('div');
      message.textContent = "I ❤️ You";
      message.classList.add('message');

      // Set a random position for the message
      const randomX = Math.random() * (window.innerWidth - 200);
      const randomY = Math.random() * (window.innerHeight - 50);
      message.style.left = `${randomX}px`;
      message.style.top = `${randomY}px`;

      // Append the message to the body
      body.appendChild(message);

      // Remove the message after 1.5 seconds
      setTimeout(() => {
        message.remove();
      }, 1500);
    });
  </script>
</body>
</html>
